<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
<div class="container">
    <div class="todo-app">
        <h2>ToDo List</h2>
        <div class="row">
            <input type="text" id="input-box" placeholder="Add your text">
            <input type="text" id="date-picker-box" placeholder="Select a date">
            <span class="datepicker-icon">&#x1F5D3;</span>
            <button onclick="addTask()">Add</button>
        </div>
        <div class="row-of-buttons">
            <button onclick="filterInProcess()" id="in-process-btn">InProcess</button>
            <button onclick="filterDone()" id="done-btn">Done</button>
        </div>
        <ul id="list-container"></ul>
    </div>
    <div class="container-calendar">
        <h2>Tasks for today</h2>
        <div style="width:100%; border:5px solid #85672d; padding:6px; margin-left: auto; margin-right: auto; border-radius: 10px; box-shadow: 2px 2px 2px #f0f0f0">
            <table id="calendar">
                <thead>
                <tr class="table-header">
                    <td class="arrow" onclick="prevMonth()"><b>&#8668;</b></td>
                    <td colspan="5"></td>
                    <td class="arrow" onclick="nextMonth()"><b>&#8669;</b></td>
                </tr>
                <tr>
                    <td>Mon</td>
                    <td>Tue</td>
                    <td>Wed</td>
                    <td>Thu</td>
                    <td>Fri</td>
                    <td>Sat</td>
                    <td>Sun</td>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
<script src="main.js"></script>
</body>
</html>
